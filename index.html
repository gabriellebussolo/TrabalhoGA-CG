<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene Viewer</title>
    <style>
        body{
            margin: 0;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
  </head>
  <body>
    <canvas id="glcanvas"></canvas>

    <div class="controls">
        <h4>Move</h4>
        <label>X: <input type="range" id="moveX" min="-1" max="1" step="0.01" value="0" ></label><br>
        <label>Y: <input type="range" id="moveY" min="-1" max="1" step="0.01" value="0" ></label><br>
        <label>Z: <input type="range" id="moveZ" min="-1" max="1" step="0.01" value="0" ></label><br>

        <h4>Rotate</h4>
        <label>X: <input type="range" id="rotateX" min="0.0" max="360.0" step="1.0" value="0.0" ></label><br>
        <label>Y: <input type="range" id="rotateY" min="0.0" max="360.0" step="1.0" value="0.0" ></label><br>
        <label>Z: <input type="range" id="rotateZ" min="0.0" max="360.0" step="1.0" value="0.0" ></label><br>

        <h4>Scale</h4>
        <label>X: <input type="range" id="scaleX" min="0.0" max="2.0" step="0.01" value="1.0" ></label><br>
        <label>Y: <input type="range" id="scaleY" min="0.0" max="2.0" step="0.01" value="1.0" ></label><br>
        <label>Z: <input type="range" id="scaleZ" min="0.0" max="2.0" step="0.01" value="1.0" ></label><br>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webgl-obj-loader@latest/dist/webgl-obj-loader.min.js"></script>
    <script>
      console.log('OBJ loader script loaded:', typeof OBJ !== 'undefined');
    </script>
    <script src="main.js"></script>
  </body>
</html>
